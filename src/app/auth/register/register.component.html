<link rel="stylesheet" type="text/css" href="register.component.css"> 
<div class="header-head">
<h1>Kara'Okey</h1>
<p>Registrate para comenzar a cantar tus canciones favoritas!</p>
</div>
<div class = "mt-5 d-flex justify-content-center">
    <div class = "row mt-5 tab-content">
        <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            
            <form>

                <div class="form-outline mb-4">
                    <label class="form-label" for="registerName">Nombre</label>
                    <input type="text" id="registerName" class="form-control" />
                </div>


                <div class="form-outline mb-4">
                    <label class="form-label" for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" />
                    
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" class="form-control" />
                    
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="registerRepeatPassword">Repita la contraseña</label>
                    <input type="password" id="registerRepeatPassword" class="form-control" />
                    
                </div>

                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck"
                    aria-describedby="registerCheckHelpText" />
                    <label class="form-check-label" for="registerCheck">
                        Estoy de acuerdo con los terminos y condiciones.
                    </label>
                </div>
                <div class = "d-flex justify-content-center">
                    <button type="button" (click)="login()" class="btn btn-dark btn-block mb-3">Crear cuenta</button>
                </div>
            </form>
        </div>
    </div>
</div>
