<div class = "mt-5 d-flex justify-content-center">
    <div class = "row mt-5">

        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Email</label>
                        <input type="email" id="loginName" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" class="form-control" />
                    </div>

                    <div class="row mb-4 justify-content-center">
                        
                        <div class="col-md-3 d-flex justify-content-center">
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" />
                                <label class="form-check-label" for="loginCheck">Recordarme</label>
                            </div>
                        </div>

                        <div class="col-md-9 d-flex flex-row-reverse">
                            <a href="#">olvidaste la contraseña?</a>
                        </div>
                    </div>

                    <div className="d-flex justify-content-center">
                        <button type="submit" 
                        class="btn btn-dark btn-block mb-4" (click)="onLogin()">Entrar</button>
                    </div>

                    <div class="text-center">
                        <p>No tienes una cuenta? <a href="/register">Crea una cuenta</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
