<div class = " d-flex justify-content-center">
    <div class = "row ">

        <div class="tab-content">
            <div class="text-center">
                <h1>Kara'Okey</h1>
                <p>canta tus canciones favoritas!</p>
            </div>
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form #loginForm = "ngForm" (ngSubmit)="onLogin(badLogin, loginForm.value)">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Email</label>
                        <input type="email" id="loginName" class="form-control" name="email" ngModel />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Contrase침a</label>
                        <input type="password" id="loginPassword" class="form-control" name="password" ngModel/>
                    </div>

                    <div class="row mb-4 justify-content-center">
                        
                        <div class="col-md-3 d-flex justify-content-center">
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" />
                                <label class="form-check-label" for="loginCheck">Recordarme</label>
                            </div>
                        </div>

                        <div class="col-md-9 d-flex flex-row-reverse">
                            <a href="#">olvidaste la contrase침a?</a>
                        </div>
                    </div>

                    <div className="d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark btn-block mb-4">Entrar</button>
                    </div>

                    <div class="text-center">
                        <p>No tienes una cuenta? <a href="/register">Crea una cuenta</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<ng-template #badLogin let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Informaci칩n</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">x</span>
        </button>
    </div>
    <div class="modal-body">
        Verifica que tu contrase침a o correo sean correctos.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('Verifica')">Aceptar</button>
    </div>
</ng-template>
