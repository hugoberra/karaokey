<div class="d-flex justify-content-center">
  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupFile01">crear ronda para </label>
    <input type="number"
      min="1" 
      max="5"
      value="1" 
      (change)="addparticipante(participantes.value)"
      #participantes
    class="form-control" />
    <button type="button" (click)="crearCola()" class="btn btn-primary">crear</button>
  </div>
</div>


<div *ngFor="let arr of array">
  <div *ngIf="array.length < 6">

    <div class="row gy-2 gx-3 d-flex justify-content-center mt-1">
      <div class="col-auto">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombre de la persona">
          <label for="floatingInput">Participante</label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" 
          placeholder="Canción" >
          <label for="floatingInput">Canción</label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-floating">
          <button type="button" class="btn btn-primary" (click)="deleteTrack(addModal)">buscar</button>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="d-flex justify-content-center mt-5" *ngIf="array.length >= 6">
  <h2>Actualmente no puedes añadir más de 5 personas a la ronda :(</h2>
</div>

<ng-template #addModal let-modal>
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Canción lista para la ronda!</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">x</span>
      </button>
  </div>
  <div class="modal-body">
      <form class="row gy-2 gx-3 d-flex justify-content-center">
          <div class="col-auto">
            <div class="form-outline">
              <input type="text" id="form11Example1" class="form-control" placeholder="busca una cancion"/>
              <label class="form-label" for="form11Example1"></label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">buscar</button>
          </div>
      </form>
          <table class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th></th>
                      <th>Nombre</th>
                      <th>Artista</th>
                      <th>Albúm</th>
                  </tr>
              </thead>
              <tbody *ngFor="let row of canciones2">
                  <tr>
                      <td>
                          <span class="custom-checkbox">
                              <input type="checkbox" id="checkbox1" name="options[]" value="1">
                              <label for="checkbox1"></label>
                          </span>
                      </td>
                      <td>{{row.nombre}}</td>
                      <td>{{row.artista}}</td>
                      <td>{{row.album}}</td>
                  </tr>
              </tbody>
          </table>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="modal.close('Save click')">Agregar</button>
  </div>
</ng-template>
